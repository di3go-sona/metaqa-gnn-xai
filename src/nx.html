<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 34, "label": "wedding", "shape": "dot", "size": 10}, {"color": "#f5d142", "id": 41367, "label": "My Big Fat Greek Wedding", "shape": "dot", "size": 10}, {"id": 52, "label": "Comedy", "shape": "dot", "size": 10}, {"id": 83, "label": "2002", "shape": "dot", "size": 10}, {"color": "green", "id": 426, "label": "Greek", "shape": "dot", "size": 10}, {"id": 427, "label": "greek", "shape": "dot", "size": 10}, {"id": 559, "label": "comedy", "shape": "dot", "size": 10}, {"id": 1259, "label": "Nia Vardalos", "shape": "dot", "size": 10}, {"id": 21952, "label": "nia vardalos", "shape": "dot", "size": 10}, {"color": "black", "id": 41368, "label": "Joel Zwick", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "rgba(0,0,0, 0.03286918252706528)", "from": 34, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.03426993638277054)", "from": 52, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.045956287533044815)", "from": 83, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.037691228091716766)", "from": 426, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.035174660384655)", "from": 427, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.036194704473018646)", "from": 559, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.04809285327792168)", "from": 1259, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.0316302515566349)", "from": 21952, "label": 1, "to": 41367, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.044363074004650116)", "from": 41367, "label": 1, "to": 41368, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.027882112190127373)", "from": 41367, "label": 1, "to": 1259, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.03988494724035263)", "from": 41367, "label": 1, "to": 83, "weight": 1}, {"arrows": "to", "color": "rgba(145, 122, 23, 0.043045785278081894)", "from": 41367, "label": 1, "to": 426, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.034756045788526535)", "from": 41367, "label": 1, "to": 52, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.0402134507894516)", "from": 41367, "label": 1, "to": 559, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.048580851405858994)", "from": 41367, "label": 1, "to": 34, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.040820635855197906)", "from": 41367, "label": 1, "to": 427, "weight": 1}, {"arrows": "to", "color": "rgba(0,0,0, 0.02404012531042099)", "from": 41367, "label": 1, "to": 21952, "weight": 1}, {"arrows": "to", "color": "rgba(145, 122, 23, 0.037633899599313736)", "from": 41368, "label": 1, "to": 41367, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
