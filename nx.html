<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 38513, "label": 38513, "shape": "dot", "size": 10}, {"id": 38514, "label": 38514, "shape": "dot", "size": 10}, {"id": 38515, "label": 38515, "shape": "dot", "size": 10}, {"id": 38516, "label": 38516, "shape": "dot", "size": 10}, {"id": 38517, "label": 38517, "shape": "dot", "size": 10}, {"id": 598, "label": 598, "shape": "dot", "size": 10}, {"id": 52, "label": 52, "shape": "dot", "size": 10}, {"id": 39532, "label": 39532, "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 38513, "label": 1, "to": 38514, "weight": 1}, {"from": 38513, "label": 1, "to": 38515, "weight": 1}, {"from": 38513, "label": 1, "to": 38516, "weight": 1}, {"from": 38513, "label": 1, "to": 38517, "weight": 1}, {"from": 38513, "label": 1, "to": 598, "weight": 1}, {"from": 38513, "label": 1, "to": 52, "weight": 1}, {"from": 38513, "label": 1, "to": 39532, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
